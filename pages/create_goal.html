<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/goals.css" />
    <script defer src="../js/app.js"></script>
    <script defer src="../js/darkmode.js"></script>
    <title>Habit Tracker</title>
  </head>
  <body>

      

    <!-- header-start -->
    <p class="top">Top</p><br>

    <!-- toggle-dark mode -->
    <!-- <button id="btn-dark-mode">Toggle dark mode</button> -->

    <img class="logo" src="../images/Code of Duty.png"><br>
    
 <!-- header-end -->

    <hr>
<div class="habitscon">

    <!-- habits-start -->
    <div class="container">
      <h2>CREATE A HABIT</h2>
      <p></p>

      <br><br>

      <form class="add-habit">
        <input
          class="habit"
          type="text"
          name="habit"
          placeholder="Enter Goal Name"
          required
        />
        <input
          type="number"
          name="reps"
          placeholder="# of Repetitions"
          min="1"
          required
        />
        <input 
        id='sport-type' name='sport-type' type='text' required list='sport-categories' />
        <datalist id='sport-categories'>
          <option value='running'></option>
          <option value='cycling'></option>
          <option value='swimming'></option>
        </datalist>
        required
        />
        <input
          class="distance"
          type="number"
          name="distance"
          placeholder="Enter Goal Distance in Kilometers"
          min="1"
          required
        />

      <br><br>

        <div class="frequency">
          <label for="timeframe">Frequency: </label>
          <select name="timeframe" id="timeframe">
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
        <br>
        <input type="submit" value="+ Add Habit" />
      </form>
      <br>
      <!-- added habits -->
      
    </div>
    <!-- habits-end -->
    </div>

    <p class="bottom">Bottom</p>
    
  </body>
</html>
