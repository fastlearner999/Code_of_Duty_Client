<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Goal</title>
    <link rel="stylesheet" href="../css/goals.css" />
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link href="../css/styles.css" rel="stylesheet">
    <script defer src="../js/app.js"></script>
    <script defer src="../js/goal_create.js"></script>
  </head>
  <body>

    <a href="./profile_update.html" class="hbtn green-button"><b>Your Profile</b></a>
    <a href="./goals.html" class="hbtn green-button"><b>Your Goals</b></a>
    <a href="./workouts.html" class="hbtn green-button"><b>Your Workouts</b></a>

    <img class="logo" src="../images/Code of Duty.png"><br>
    <h1>Create Goal</h1>

    <hr>

    <div class="content-center"> 
      <form id="createGoalForm">
      <input id="id" name="id" type="number" hidden>

    <label for="goalName"><b>Goal Name:</b></label>
      <input id="goalName" class="inputs"  name="goalName" type="text" required><br><br>

      <label for="sportType"><b>Sport Type:</b></label>
      <select  id="sportType" name="sportType">
        <option value="running" selected>Running</option>
        <option value="swimming">Swimming</option>
        <option value="cycling">Cycling</option>
        <option value="walking">Walking</option>
      </select>
      <br><br>

      <label for="period"><b>Period:</b></label>
      <input id="period" class="inputs" name="period" type="number" placeholder="0" required> 
      <select id="periodType" name="periodType">
        <option value="day" selected>Day(s)</option>
        <option value="week">Week(s)</option>
        <option value="month">Month(s)</option>
        <option value="year">Year(s)</option>
      </select>
      <br><br>
  
      <label for="startDate"><b>Start Date:</b></label>
      <input id="startDate" class="inputs" name="startDate" type="date" required><br><br>
  
  
      <label for="endDate"><b>End Date:</b></label>
      <input id="endDate" class="inputs" name="endDate" type="date" required><br><br>
  
      <label for="targetDistance"><b>Target Distance:</b></label>
      <input id="targetDistance" name="targetDistance" type="number"placeholder="0" required>
      <select id="targetDistanceUnit" name="targetDistanceUnit">
        <option value="km" selected>km(s)</option>
        <option value="mile">mile(s)</option>
      </select>
      <br><br> 
  
    <button class="hbtn green-button"><b>Save</b></button>
    </form>
  </div>
</body>
</html>
