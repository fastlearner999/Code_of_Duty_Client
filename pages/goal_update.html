<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Goal</title>
    <link rel="stylesheet" href="../css/goals.css" />
    <link href="../css/styles.css" rel="stylesheet">
    <script defer src="../js/app.js"></script>
    <!-- <script defer src="../js/darkmode.js"></script> -->
    <script defer src="../js/goal_update.js"></script>
  </head>
  <body>

    <p class="top">Top</p><br>

    <a href="./profile_update.html"><b>Your profile</b></a> / 
    <a href="./goals.html"><b>Your goals</b></a> / 
    <a href="./workouts.html"><b>Your workouts</b></a>

    <img class="logo" src="../images/Code of Duty.png"><br>
    <h1>Edit Goal</h1>

    <hr>
    
    <div class="workouts"> 
      <input id="id" name="id" type="number" hidden>

    <label for="goalName">Goal Name:</label>
      <input id="goalName" name="goalName" type="text"><br><br>

      <label for="sportType"> Sport Type:</label>
      <select id="sportType" name="sportType">
        <option value="running" selected>Running</option>
        <option value="swimming">Swimming</option>
        <option value="cycling">Cycling</option>
        <option value="walking">Walking</option>
      </select>
      <br><br>

      <label for="period">Period:</label>
      <input id="period" name="period" type="number" placeholder="0"> 
      <select id="periodType" name="periodType">
        <option value="day" selected>Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>
      <br><br>
  
      <label for="startDate">Start Date:</label>
      <input id="startDate" name="startDate" type="date"><br><br>
  
  
      <label for="endDate">End Date:</label>
      <input id="endDate" name="endDate" type="date"><br><br>
  
      <label for="targetDistance"> Target Distance:</label>
      <input id="targetDistance" name="targetDistance" type="number"placeholder="0">
      <select id="targetDistanceUnit" name="targetDistanceUnit">
        <option value="km" selected>km</option>
        <option value="mile">miles</option>
      </select>
      <br><br> 

      <label for="createDate">Created Date:</label>
      <input id="createDate" name="createDate" type="text" disabled><br><br>

      <label for="updateDate">Updated Date:</label>
      <input id="updateDate" name="updateDate" type="text" disabled><br><br>
  
    <button id="saveGoalButton">Save</button><button id="deleteGoalButton">Delete goal</button>
  
  </div>

  <br><br>

    <p class="bottom">Bottom</p>
    
  </body>
</html>
