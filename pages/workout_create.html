<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workout</title>
    <link rel="stylesheet" href="../css/goals.css" />
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

  <script defer src="../js/workout_create.js"></script>
</head>
<body>

   

    <a href="./profile_update.html" class="hbtn green-button"><b>Your Profile</b></a>
    <a href="./goals.html" class="hbtn green-button"><b>Your Goals</b></a>
    <a href="./workouts.html" class="hbtn green-button"><b>Your Workouts</b></a>

    <img class="logo" src="../images/Code of Duty.png"><br><br>
    <h1>Create Workout</h1>

    <hr>

  <div class="content-center"> 
    <form id="createWorkoutForm">
    <label for="sportType"><b>Sport Type:</b></label>
    <select id="sportType" name="sportType">
      <option value="running" selected>Running</option>
      <option value="swimming">Swimming</option>
      <option value="cycling">Cycling</option>
      <option value="walking">Walking</option>
    </select>
    <br><br>

    <label for="startTime"><b>Start Time:</b></label>
    <input id="startTime" class="inputs" name="startTime" type="datetime-local" required><br><br>


    <label for="endTime"><b>End Time:</b></label>
    <input id="endTime" class="inputs" name="endTIme" type="datetime-local" required><br><br>



    <label for="breakDuration"><b>Break Duration:</b></label>
    <input id="breakDuration" class="inputs"name="breakDuration" type="number" placeholder="0" required> min(s)<br><br>


    <label for="totalDistance"><b>Total Distance:</b></label>
    <input id="totalDistance" name="totalDistance" type="number"placeholder="0" required>
    <select id="totalDistanceUnit" name="totalDistanceUnit">
      <option value="km" selected>km(s)</option>
      <option value="mile">mile(s)</option>
    </select>
    <br><br> 


    <label for="totalDuration"><b>Total Duration:</b></label>
    <input id="totalDuration" name="totalDuration" type="number" placeholder="0" required>
    <select id="totalDurationUnit" name="totalDurationUnit">
      <option value="min" selected>min(s)</option>
      <option value="hour">hour(s)</option>
    </select>
    <br><br> 

  <button class="hbtn green-button"><b>Save</b></button>
</form>
</div>
    
   
  </body>
</html>
