    <h1>Edit Workout</h1>

    <hr>
    <button id="deleteWorkoutButton">Delete workout</button>


<div class="workoutdate" id="workoutdates">
    <br>

    <label for="sort">Day</label>

<select name="day" id="day">
  <option value="1">1</option>
  <option value="2">2</option>
</select>

<label for="sort">Month</label>

<select name="month" id="month">
  <option value="January">January</option>
  <option value="February">February</option>
</select>

<label for="sort">Year</label>

<select name="year" id="year">
  <option value="2022">2022</option>
  <option value="2021">2021</option>
</select>

<p>24th June 2022</p>

</div>

<br><br>

<div class="workouts"> 


        <form action="">

            <label for="sport-type">Sport Type</label>

            <select name="sport-type" id="sport-type">
              <option value="running">running</option>
              <option value="swimming">swimming</option>
              <option value="cycling">cycling</option>
              <option value="yoga">yoga</option>
            </select>

            <br><br>
            
            <label for="start-time">Start Time:</label>
            <input type="date" id="start-time" name="start-time"><br><br>
            
        
           
            <label for="end-time">End Time:</label>
            <input type="date" id="end-time" name="end-time"><br><br> 
            
            
            
            <label for="break-time">Break Time:</label>
        <input type="text" id="break-time" name="break-time"><br><br>
        
    
        <label for="total-distance"> Total Distance:</label>
        <input type="text" id="total-distance" name="total-distance">
        
        <label for="sport-type"></label>
            <select name="sport-type" id="sport-type">
              <option value="km">Km</option>
              <option value="miles">Miles</option>
            </select>
        <br><br>
        
        <label for="duration">Total Duration:</label>
        <input type="text" id="duration" name="duration"><br><br> 
        
        <label for="duration-unit">Total Duration Unit:</label>
                <input type="text" id="duration-unit" name="duration-unit"><br><br>
</form>

<button id="saveWorkoutButton">Save</button>
    
</div>
