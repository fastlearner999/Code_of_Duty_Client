<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/goals.css" />
    <script defer src="../js/app.js"></script>
    <!-- <script defer src="../js/darkmode.js"></script> -->
    <title>Habit Tracker</title>
  </head>
  <body>

      

    <!-- header-start -->
    <p class="top">Top</p><br>

    <!-- toggle-dark mode -->
    <!-- <button id="btn-dark-mode">Toggle dark mode</button> -->

    <img class="logo" src="../images/Code of Duty.png"><br>
    
 <!-- header-end -->

    <hr>
<div class="habitscon">

    <!-- habits-start -->
    <div class="container">
      <h2>EDIT A HABIT</h2>

      <br><br>

      <form class="goal_name">

        <label for="goal">Goal Name:</label>
        <input
        id="goal_name"
          class="goal_name"
          type="text"
          name="goal"
          placeholder="Enter Goal Name"
          required
        />
        <br>
        <label for="sport-type">Sport Type</label>
        <input 
        id='sport-type' name='sport-type' type='text' required list='sport-categories' />
        <datalist id='sport-categories'>
          <option value='running'></option>
          <option value='cycling'></option>
          <option value='swimming'></option>
        </datalist>
        <br>

        <label for="period">Period</label>
        <input
        id="period"
          type="number"
          name="period"
          placeholder="# of Repetitions"
          min="1"
          required
        />
        <br>
        
        <label for="period_type">period type</label>
        <input 
        id='period_type' name='period_type' type='text' required list='period_types' />
        <datalist id='period_types'>
          <option value="Daily"></option>
          <option value='Weekly'></option>
          <option value='Monthly'></option>
          <option value='Yearly'></option>
        </datalist>
        <br>

        <label for="start_date">Start Date</label>
        <input
        id="start_date"
        class="start_date"
        type="date"
        name="start_date"
        placeholder="Enter Start Date"
        required
        />
        <br>
        <label for="end_date">End Date</label>
        <input
        id="end_date"
        class="end_date"
        type="date"
        name="end_date"
        placeholder="Enter End Date"
        required
        />

      <br>
        
        <label for="distance">Distance</label>
       
        <input id="distance"
        class="distance"
        type="number"
        name="distance"
        placeholder="Enter Goal Distance in Kilometers"
        min="1"
        required>
        
        <label for="distance_unit"></label>
            <select name="distance_unit" id="distance_unit">
              <option value="km">Km</option>
              <option value="miles">Miles</option>
            </select>
        <br>
        <br>

        <br>
        <input type="submit" value="+ Add Habit" />
      </form>
      <br>
      <!-- added habits -->
      
    </div>
    <!-- habits-end -->
    </div>

    <p class="bottom">Bottom</p>
    
  </body>
</html>
