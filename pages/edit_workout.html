<body>

    <p class="top">Top</p><br><br>

    <a href="./edit_profile.html"><b>Your profile</b></a> / 
    <a href="./goals.html"><b>Your goals</b></a> / 
    <a href="./workouts.html"><b>Your workouts</b></a>

    <img class="logo" src="../images/Code of Duty.png"><br><br>
    <h1>Edit Workout</h1>

    <hr>
    
    <div class="workouts"> 
      <label for="sportType"> Sport Type:</label>
      <select id="sportType" name="sportType">
        <option value="running" selected>Running</option>
        <option value="swimming">Swimming</option>
        <option value="cycling">Cycling</option>
        <option value="walking">Walking</option>
      </select>
      <br><br>
  
      <label for="startTime">Start Time:</label>
      <input id="startTime" name="startTime" type="datetime-local"><br><br>
  
  
      <label for="endTime">End Time:</label>
      <input id="endTime" name="endTIme" type="datetime-local"><br><br>
  
  
  
      <label for="breakTime">Break Time:</label>
      <input id="breakTime" name="breakTime" type="number" placeholder="0"> mins<br><br>
  
  
      <label for="totalDistance"> Total Distance:</label>
      <input id="totalDistance" name="totalDistance" type="number"placeholder="0">
      <select id="totalDistanceUnit" name="totalDistanceUnit">
        <option value="km" selected>km</option>
        <option value="mile">miles</option>
      </select>
      <br><br> 
  
  
      <label for="totalDuration">Total Duration:</label>
      <input id="totalDuration" name="totalDuration" type="number" placeholder="0">
      <select id="totalDurationUnit" name="totalDurationUnit">
        <option value="min" selected>mins</option>
        <option value="hour">hours</option>
      </select>
      <br><br> 
  
    <button id="saveWorkoutButton">Save</button><button id="deleteWorkoutButton">Delete workout</button>
  
  </div>

<br><br>

<p class="bottom">Bottom</p>

</body>
</html>
