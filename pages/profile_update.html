<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your profile</title>
    <link href="../css/styles.css" rel="stylesheet">
    <script defer src="../js/profile_update.js"></script>
</head>
<body>
    <p class="top">Top</p>

    <a href="./profile_update.html"><b>Your profile</b></a> / 
    <a href="./goals.html"><b>Your goals</b></a> / 
    <a href="./workouts.html"><b>Your workouts</b></a>

    <div class="logincontent"> 
        <img class="logo" src="../images/Code of Duty.png"><br><br>
        <h1>Edit your profile</h1>
        <form id="edit-profile-form">
            <input id="firstName" type="text" class="inputs" placeholder="First Name" required><br><br>
            <input id="lastName" type="text" class="inputs" placeholder="Last Name" required><br><br>
            <input id="email" type="text" class="inputs" placeholder="Email address" required><br><br>
            <input id="password1" type="password" class="inputs" placeholder="Password" required><br><br>
            <input id="password2" type="password" class="inputs" placeholder="Re-enter Password" required><br><br><br>
            <select id="gender" name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="U" selected>Not preferred to say</option>
            </select>
            <br><br>
            <div id="createDate"></div>
            <div id="updateDate"></div>
            <div class="" id="html_element" ></div>
            <br/>
            <a href="#"><button class="buttonthree"><p>Update</p></button></a>
        </form>
    </div>

<br><br><br><br>

<p class="bottom">Bottom</p>


</body>
</html>
