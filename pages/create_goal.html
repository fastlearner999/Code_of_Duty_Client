<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/goals.css" />
    <script defer src="../js/app.js"></script>
    <!-- <script defer src="../js/darkmode.js"></script> -->
    <script defer src="../js/goal_post.js"></script>
    <title>Habit Tracker</title>
  </head>
  <body>

      

    <!-- header-start -->
    <p class="top">Top</p><br>

    <!-- toggle-dark mode -->
    <!-- <button id="btn-dark-mode">Toggle dark mode</button> -->

    <img class="logo" src="../images/Code of Duty.png"><br>
    
 <!-- header-end -->

    <hr>
<div class="habitscon">

    <!-- habits-start -->
    <div class="container">
      <h2>CREATE A HABIT</h2>
      <p></p>

      <br><br>

      <form class="goal_name">
        <input
          id="goal_name"
          type="text"
          name="goal"
          placeholder="Enter Goal Name"
          required
        />
        <input 
        id='sport_type' name='sport-type' type='text' required list='sport-categories' />
        <datalist id='sport-categories'>
          <option value='running'></option>
          <option value='cycling'></option>
          <option value='swimming'></option>
          <option value='walking'></option>
          <option value='custom'></option>
        </datalist>
        />
        <input 
        id='period_type' name='period_type' type='text' required list='period_types' />
        <datalist id='period_types'>
          <option value="day"></option>
          <option value='week'></option>
          <option value='month'></option>
          <option value='year'></option>
        </datalist>
        />
        <input
          id="period"
          type="number"
          name="period"
          placeholder="# of Repetitions"
          min="1"
          required
        />
        
        <input
          id="target_distance"
          type="number"
          name="distance"
          placeholder="Enter Goal Distance in Kilometers"
          min="1"
          required
        />
        <input
        id="target_distance_unit"
        type="text"
        name="distance"
        placeholder="Enter Goal Distance Metric"
        required
        />
        <input
        id="start_date"
        type="text"
        name="start_date"
        placeholder="Enter Start Date"
        required
        />
        <input
        id="end_date"
        type="text"
        name="end_date"
        placeholder="Enter End Date"
        required
        />

      <br><br>

        <br>
        <input type="submit" value="+ Add Habit" />
      </form>
      <br>
      <!-- added habits -->
      
    </div>
    <!-- habits-end -->
    </div>

    <p class="bottom">Bottom</p>
    
  </body>
</html>
