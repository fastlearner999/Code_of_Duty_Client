<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

    <script defer src="../js/profile_create.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js'></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        var onloadCallback = function() {
        grecaptcha.render('html_element', {
            'sitekey' : "6LfXLK8gAAAAABjmN3XQcsAznRStuwIUizd_Cqgr"
        });
        };
    </script>
    <script defer src="../js/darkmode.js"></script>
</head>
<body>
    
    <div class="logincontent"> 
       
        <img class="logo" src="../images/Code of Duty.png"><br><br>
        <h1>Sign-up</h1>
        <form id="sign-up-form">
            <input id="firstname" type="text" class="inputs" placeholder="First Name" required><br><br>
            <input id="lastname" type="text" class="inputs" placeholder="Last Name" required><br><br>
            <input id="email" type="text" class="inputs" placeholder="Email address" required><br><br>
            <input id="password1" type="password" class="inputs" placeholder="Password" required><br><br>
            <input id="password2" type="password" class="inputs" placeholder="Re-enter Password" required><br><br><br>
            <select id="gender" name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="U" selected>Not preferred to say</option>
            </select>
            <br><br>
            <input id="agree" type="checkbox" name="agree"> I agree Terms & conditions
            <br><br>
            <!-- <div class="g-recaptcha"  data-sitekey="6LfXLK8gAAAAABjmN3XQcsAznRStuwIUizd_Cqgr"></div> -->
            <div class="" id="html_element" ></div>
            <br/>
            <a href="#"><button class=" btn-style">Get Started</button></a>
        </form>
        <a href="./login.html"><button class=" btn-style">Log in</button></a>
    </div>






<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
async defer>
</script>



</body>
</html>
